# Email Configuration for Stone Sales Management System
# Configure these properties for email notifications

# SMTP Server Settings
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# Sender Email Credentials
# For Gmail: Use App Password (not your regular password)
# Generate at: https://myaccount.google.com/apppasswords
mail.from.email=your-email@gmail.com
mail.from.password=your-app-password
mail.from.name=Stone Sales

# INSTRUCTIONS:
# 1. Replace "your-email@gmail.com" with your actual Gmail address
# 2. Replace "your-app-password" with a Gmail App Password
# 3. To generate Gmail App Password:
#    - Go to your Google Account
#    - Security > 2-Step Verification > App passwords
#    - Generate new app password for "Mail"
#    - Copy the 16-character password here
#
# For other email providers, update the SMTP settings accordingly
